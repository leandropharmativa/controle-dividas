<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Dívidas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Dívidas</h1>
    
    <div class="search-section">
      <input type="text" id="debtorSearch" placeholder="Buscar devedor...">
      <button id="searchBtn">Buscar</button>
    </div>
    
    <div class="debts-list">
      <h2>Dívidas Encontradas</h2>
      <table id="debtsTable">
        <thead>
          <tr>
            <th>Devedor</th>
            <th>Valor Total</th>
            <th>Valor Pendente</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dívidas serão carregadas aqui via JavaScript -->
        </tbody>
      </table>
    </div>
    
    <div class="payment-modal" id="paymentModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Registrar Pagamento</h2>
        <form id="paymentForm">
          <input type="hidden" id="debtId">
          <div class="form-group">
            <label for="paymentAmount">Valor do Pagamento:</label>
            <input type="number" id="paymentAmount" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="paymentDate">Data do Pagamento:</label>
            <input type="date" id="paymentDate" required>
          </div>
          <button type="submit">Registrar Pagamento</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
